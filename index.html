<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Ylab-icon.ico">
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="main__form form">
                <form>
                    <input type='text' name='login' autocomplete="username" autofocus="autofocus" autocorrect="off" placeholder='Ваше имя'>
                    <input type='password' name="password" autocomplete="current-password" placeholder='Ваш пароль'>

                    <input type=“submit” value=“Отправить”>
                </form>
            </div>
        </main>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
